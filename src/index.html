<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Product Table</title>
	</head>
	<body>
		<div class="container">
			<div class="form-container">
				<div class="product-data">
					<label for="product-id">Product Id</label>
					<input type="text" id="product-id" name="product-id" value="" />
				</div>

				<div class="product-data">
					<label for="product-name">Product Name</label>
					<input type="text" id="product-name" name="product-name" value="" />
				</div>

				<div class="product-data">
					<label for="product-price">Product Price</label>
					<input type="text" id="product-price" name="product-price" value="" />
				</div>

				<button id="btn">add product</button>

				<div class="output">
					<table id="table">
						<tr>
							<th class="th-data">Product Id</th>
							<th class="th-data">Product Name</th>
							<th class="th-data">Product Price</th>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
